<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"> 
  <script src="script.js" defer></script>
  <title>Palindrome Checker W Bootstrap</title>
</head>
<body>
  <div class="cover">
    <div class="container header">
      <div class="row row-margin">
        <div class="col-sm-12">
        <h1 class="text-center">Palindrome Checker</h1>
        </div>
        
      </div>
    </div>
    <div class="container">
      <div class="row row-margin">
        <div class="col-md-2">
          
        </div>
        <div class="col-md-8">
        <textarea class="col-md-12" id="inputPalindrome" rows="5">Borrow or rob?</textarea>
        </div>
      </div>
      <div class="row row-margin">
        <div class="col-sm-3">
          
        </div>
        <button id="checkPalindrome" class="btn btn-default btn-lg btn-block col-sm-6 col-sm-offset-4" type="submit">Check palindrome</button>
      </div>
    </div>
    <div class="container">
      <div class="row row-margin">
        <div class="col-md-2">
        </div>
        <div class="col-md-8 text-center">
          <div id="notification"></div>
        </div>
      </div>
    </div>
    </div>
</body>
</html>
